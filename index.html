<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body class="text-baseApparel-redGrayishDark">
    <div class="coming-soon flex">
      <div class="logo-mobile"></div>
      <div
        class="lg:w-7/12 h-screen px-32 py-12 flex flex-col justify-evenly items-start"
      >
        <img src="images/logo.svg" alt="Logo" class="logo mb-24" />
        <div
          class="font-bold text-baseApparel-redGrayishDark text-5xl uppercase mb-5"
        >
          <div
            class="text-baseApparel-redLight font-light mb-2 tracking-widest"
          >
            We're
          </div>
          <div class="mb-2">coming</div>
          <div class="">soon</div>
        </div>
        <p class="text-baseApparel-redLight mb-5">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="">
          <input
            type="email"
            id="email"
            placeholder="Email Address"
            class="px-7 py-2 border border-baseApparel-redLight rounded-full shadow-sm placeholder-opacity-50 placeholder-baseApparel-redLight focus:outline-none focus:border-baseApparel-redDark focus:ring-1 focus:ring-baseApparel-redDark text-baseApparel-redGrayishDark h-12 w-96"
          />
          <input type="submit" value="" placeholder="btn" />
        </form>
      </div>
      <div class="lg:w-5/12 bg-hero-image bg-no-repeat bg-cover h-screen"></div>
    </div>

    <div
      class="attribution font-light absolute top-2 text-xs left-32 opacity-20"
    >
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/article-preview-component-dYBN_pYFT"
        target="_blank"
        class="underline hover:text-baseApparel-redDark"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/akshay63"
        target="_blank"
        class="underline hover:text-baseApparel-redDark"
        >Akshay Meshram</a
      >.
    </div>
  </body>
</html>
